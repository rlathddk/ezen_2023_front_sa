<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='step1.css'>
</head>
<body>
    <div id="wrap"> <!-- 전체구역 -->
        <div id="header">
            <ul>
                <li >디카페인</li>
                <li>커피</li>
                <li>논커피</li>
                <li>디저트</li>
                <li>티</li>
            </ul>
        </div>
        <div id="main">
            <div id="productBox">
                <!-- 제품1개 --> 
            </div>
            <div id="cartBox">
                <div id="cartContent">
                    <div id="cartTop">
                        <div>카트 <span id="count">0</span></div>
                        <div>총 주문금액 <span id="total">0</span></div>
                    </div>
                    <div id="cartBottom">
                        <!-- 장바구니 제품들이 출력되는 구역 JS -->
                    </div>
                </div>
                <div id="cartBtns">
                    <input type="button" value="취소하기">
                    <input type="button" value="주문하기">
                </div>
            </div>
        </div>
    </div>
    <script src='step1.js'></script>
</body>
</html>
