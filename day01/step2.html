<!-- 주석 용도 : 1.학습용도(메모) 2.협업(안내) -->

<!DOCTYPE html> <!--1. HTML5 버전 선언-->
<html> <!--HTML 2. 시작 태그-->
<head><!--HTML 3. 문서의 다양한 정보를 작성-->
    <meta charset='utf-8'> <!--4. HTML 문서의 인코딩(HTML이 외국에서 만들어 졌기 때문에 한글로 번역) UTF-8 한글 지원-->
    <title>이젠컴퓨터 예제</title> <!--5. HTML 문서의 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- 반응형 설정 -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- css파일 불러오기-->
    <script src='main.js'></script><!-- js파일 불러오기 -->
</head> <!--3. HTML 정보 끝 태그-->
<body> <!--6. HTML 본문(내용)-->
   
</body><!--6. HTML 본문 끝-->
</html><!--HTML 끝 태그-->
