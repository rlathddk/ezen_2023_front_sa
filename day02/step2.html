<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='step2.css'>
    <script src='main.js'></script>
    <style>
        h3{color : white;}
        /* h3 마크업에 색상을 흰색으로 */
    </style>
</head>
<body>
    <!-- 49p. HTML과 CSS 연결하기 -->
    <!-- 
        ======== 1. css파일
        1. CSS파일 만들기
            파일명.css : 확장자로 만들기
        2. HTML에 CSS파일 호출
            1. <head> 안에 <link> 태그 이용
            2. <link rel="stylesheet" href="css파일경로">
        3. CSS 적용하기
                어디의 {무엇을 : 어떻게;}
        ======== 2. CSS파일없이 CSS 적용

        1. HTML <head>태그에 <style> 태그 이용

        ======== 3. style 속성 이용
        1. 적용할 마크업에 style 속성 추가
     -->
     <h3>테스트</h3>
     <h4 style="color: blue;">테스트4</h4>
     <!-- h4 마크업에 색상을 파랑색으로 -->
</body>
</html>
